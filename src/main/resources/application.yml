git-analysis.date-range.fetch: false
git-analysis.date-range.start-date: 2024-01-01
# If there's no end date, it will be today
#git-analysis.date-range.end-date: 2024-01-01

git-repo.repositories:
  - host: github.com
    service-type: GITHUB
  - host: bitbucket.org
    service-type: BITBUCKET

# Analyze git folder on current machine
git-repo-folder.paths:
  #  - C:/dev/workspace/personal/git-analysis
  - C:/dev/workspace/sample/project1
  - C:/dev/workspace/sample/project2

git-analysis.path-ratings.ratings:
  - path-pattern: glob:**/*.dtsx
    effort-rate: 0.1
  - path-pattern: glob:**/*.json
    effort-rate: 0.3

    # This is the file generated by jmeter;
    # Well, it does take some effort to manage that file from UI;
    # but sometimes, just change a small thing on UI may change tons of lines in that file.
    # So, I think it may not fair to include it in the calculation???
  - path-pattern: glob:**/*.jmx
    effort-rate: 0.2
  - path-pattern: glob:**/*.dtsConfig
    effort-rate: 0.2
  - path-pattern: glob:**/*.dtproj
    effort-rate: 0.2

git-analysis.ignore.path-patterns:
  - glob:target/**
  - glob:**/target/**
  - glob:package-lock.json
  - glob:**/package-lock.json
  - glob:node_modules/**
  - glob:**/node_modules/**

  # .snap are snapshot files which is a popular testing strategy for UI components.
  # they are auto generated, so we shouldn't count it into effort metrics.
  - glob:**/*.snap

  # I'm not sure should I do this, because some developers may manually create some csv files.
  # However, I considered exclude csv files because I know
  # some-project/src/test/e2e/cypress/fixtures has some serious big csv files that were not manually coded by developers.
  - glob:**/cypress/fixtures/*.csv
  - glob:**/cypress/report/**
  - glob:.idea/**
  - glob:**/.idea/**

